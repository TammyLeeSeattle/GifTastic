<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3 styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- My own styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="../GifTastic/assets/css/style.css" />
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Gifs Galore!</h1>
            <p>Use a pre-defined button below, or search for a term to create a new button!</p>
        </div>
    </div>

    <!-- Form to allow user to search for terms and create new buttons as a result of the search -->

    <form class="form-group row" id="search-form">
        <label class="col-sm-4 col-sm-offset-4 text-center text-primary" for="search-input">What are you looking for today?</label>
        <input class="col-sm-4 col-sm-offset-4 text-center" type="text" id="search-input" class="form-control"><br><br>
        <input class="col-sm-4 col-sm-offset-4 text-center" id="addSearch" type="submit" value="Submit">
    </form>

    <!-- This is for all pre-created and user-generated buttons -->
    <div class= "panel panel-default col-sm-4 col-sm-offset-4 text-center" id="buttonsArea"></div>

    <!-- This is where the GIF search results will appear -->
    <div id="searches"></div>



    <!-- jQuery library-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- app logic JS file -->
    <script src="../GifTastic/assets/javascript/app.js"></script>
